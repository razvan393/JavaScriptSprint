<!DOCTYPE html>
<head>
	<title>Batch 2 - Assignment 1</title>
	<meta charset="utf-8">
	<link href="css/main.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
</head>
<body>
	<script type="text/html" id="tpl">
		<td>
			<p><%=name%></p>
		</td>
		<td>
			<p><%=oras%></p>
		</td>
		<td>
			<p><%=rating%>/5</p>
		</td>
		<td>
			<a class="remove" href="#" data-id="<%=id%>">Remove</a>
			<a class="edit" href="#" data-id="<%=id%>">Edit</a>
		</td>
	</script>
	<div  class="col-md-2">
		<form>
			<div id="myForm">
				<label for="nume">
					Name:
				</label>
				<input id="nume" type="text" />
				<p id="eroare-nume" class="hide"></p>
				<label for="oras">
					City visited:
				</label>
				<input id="oras" type="text" />
				<p id="eroare-oras" class="hide"></p>
				<label for="result">Rating:</label>
				<div id="rate" class="rating">
					<span id="1">&#9734; </span>
					<span id="2">&#9734; </span>
					<span id="3">&#9734; </span>
					<span id="4">&#9734; </span>
					<span id="5">&#9734; </span>
				</div>
				<p id="eroare-rating" class="hide"></p>
				<input type="hidden" id="result" value="0"/>
				<input type="hidden" id="rowId" value=""/>
				<input  id="checkbox" type="checkbox" />
				<label  for="checkbox">More than a weekend</label>
				<input id="add" class="add-btn" type="submit" value="Add!" />
			</div>
		</form>
	</div>
	<div id="myTable" class="col-md-4">
		<form id="filterForm">
			<label for="filter-name">Filter by name:</label><br />
			<input id="filter-name" type="text" /><br />
			<label for="filter-city">Filter by city:</label><br />
			<input id="filter-city" type="text" /><br />
			<label for="filter-weekend">Filter by weekend</label>
			<input id="filter-weekend" type="checkbox"/>
		</form>
		<table class="table table-striped table-bordered table-responsive" id="the-table">
			<thead>
				<tr>
					<th id="h-name">
						<h4>Name</h4>
					</th>
					<th id="h-oras">
						<h4>Oras</h4>
					</th>
					<th id="h-rating">
						<h4>Rating</h4>
					</th>
					<th id="h-actions">
						<h4>Actions</h4>
					</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="2">Total:
						<span id="total">
							0
						</span>
					</td>
					<td colspan="2">Avg. Rating:
						<span id="avg-rating">
							0
						</span>/5
					</td>
				</tr>
			</tfoot>
		</table>
	</div>
	<div id="map">

	</div>
	<script type="text/javascript" src="script/template-engine.js"></script>
	<script type="text/javascript" src="script/main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtzouKawe50QoaJl-ylbfKaee4nNbZIdE&callback=initMap&libraries=places">	</script>
</body>
</html>
