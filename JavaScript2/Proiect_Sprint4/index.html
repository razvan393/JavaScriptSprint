<!DOCTYPE html>
<html>
<head>
    <title>Batch 2 - Assignment 1</title>
    <meta charset="utf-8">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="css/assert.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <h1>Sprint 4 - RinoCerb</h1>
    <div id="loader" class="hide"><img src="images/loader.gif" /></div>
    <div class="form">
        <form id="myForm" action="">
            <label for="city">
                City
            </label>
            <br/>
            <input name="city" id="city" type="text"/><br/>
            <label for="result">Stars:</label><br/>
            <input id="result" type="text" class="stars" name="review" value="0"><br/>
            <input type="hidden" id="checkEdit"/>
            <input name="checkbox" id="checkbox" type="checkbox"/>
            <label for="checkbox">Visited</label><br/>
            <input id="save" class="btn" type="submit" value="Add"/><br/>
            <input id="submit" class="btn hide" type="button" value="Submit"/>
            <input id="cancel" class="btn hide" type="button" value="Cancel"/><br/>
            <input id="errors" class="hide" type="text" />
        </form>
    </div>
    <div class="store">
        <table id="the-table" class="table table-striped table-bordered table-responsive">
            <thead>
            <tr>
                <th data-field="name" data-sort="desc">
                    City
                    <div class="arrows">
                        <span class="arrow-up"></span>
                        <span class="arrow-down hide"></span>
                    </div>
                </th>
                <th data-field="stars" data-sort="desc">
                    Stars
                    <div class="arrows">
                        <span class="arrow-up"></span>
                        <span class="arrow-down"></span>
                    </div>
                </th>
                <th data-field="visited" data-sort="desc">
                    Visited
                    <div class="arrows">
                        <span class="arrow-up"></span>
                        <span class="arrow-down"></span>
                    </div>
                </th>
                <th>
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot class="hide">
            <tr>
                <td colspan="4"><p>Nu exista orase!</p></td>
            </tr>
            </tfoot>
        </table>
        <div class="pagination">
            <div id="page_number" class="page_number">1</div>
            <ul>
            </ul>
        </div>
    </div>
    <div id="giphy-container" class="hide">
        <div id="giphy">
            <span id="prevGiphy" class="btn">Previous</span>
            <iframe src="" width="500" height="280" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
            <span id="nextGiphy" class="btn">Next</span>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    <tr data-id="<%=id%>" data-name="<%=city%>">
        <td class="city">
            <p><%=city%></p>
        </td>
        <td>
            <p><%=stars%></p>
        </td>
        <td id="checkVisited">
            <input class="table-checked" disabled<%=visited ? ' checked' : ''%> type="checkbox" />
        </td>
        <td id="buttons">
            <a class="edit btn" href="#">Edit</a>
            <a class="remove btn" href="#">Delete</a>
        </td>
    </tr>
</script>
<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="script/main.js"></script>
<!--script type="text/javascript" src="script/assert.js"></script-->
<script type="text/javascript" src="script/template-engine.js"></script>
<script type="text/javascript" src="script/store.js"></script>
<script type="text/javascript" src="script/starsPlugin.js"></script>
<script type="text/javascript" src="script/confirmDeletePlugin.js"></script>
</body>
</html>
