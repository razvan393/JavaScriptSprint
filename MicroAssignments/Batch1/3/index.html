<html>
<head>
	<title>Batch 1 - Assignment 3</title>
	<link href="css/main.css" rel="stylesheet">
</head>

				<input id="xmouse" type="text" name="mouseX" size="2" value="0" />

		</div>
		<div class="holder">
			<div class="text">

			</div>

			<div class="text">
				X%
			</div>

		</div>
		<div class="holder">
			<div class="text">
				Y%
			</div>
			<div id="y-procentual" class = "number">
